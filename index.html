<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Console</title>
</head>
<body>
  <div class="container">
    <h1>GREETING&#128075;&#127995;</h1>
    
    <div class="info">
      <strong>CARA:</strong> menyapa lewat tombol dan di tampilkan lewat konsol
    </div>
    
    <div class="input-grup">
      <label for="namaInput">
        Masukkan Nama:
      </label>
      <input type="text" id="namaInput" placeholder="Contoh: Budi">
      
      <div class="typing-indicator" id="typingIndicator"></div>
    </div>
    
    <div class="statistik">
      <div class="statistik-items">
        <div class="statistik-number" id="clickCount">
          0
        </div>
        <div>Total Klik</div>
      </div>
      
      <div class="statistik-items">
        <div class="statistik-number" id="greetingCount">
          0
        </div>
        <div>Total Salam</div>
      </div>
      
      <div class="statistik-items">
        <div class="statistik-number" id="charCount">
          0
        </div>
        <div>Total Karakter</div>
      </div>
    </div>
    
    <div class="button-grup">
      <button onclick="haLo()">Salam&#128075;&#127995;</button>
      <button onclick="waKtu()">Waktu&#9200;
</button>
      <button onclick="randomGreeting()">Random&#127922;</button>
      <button onclick="bersihKan()">Hapus&#128465;</button>
    </div>
    
    <div class="output" id="output">
      <div class="pesan">
        Klik tombol di atas untuk melihat hasil dari konsol nya&#128640;
      </div>
    </div>
    
    <div class="console-output" id="consoleOutput" style="display:none;">
      
      <strong>Output:</strong>
      <br>
      <div id="consoleText"></div>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
